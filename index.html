<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="Images/aim.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="fullscreen" id="fullscreen"></div>

    <div class="heading">
      <h1 id="heading">Test your aim!</h1>
    </div>
    <div>
      <div class="ghost" id="result">
        <h2 class="result">It took you 200ms to click all targets.</h2>
      </div>
      <button class="button ghost" id="tryagainbutton">
        <h1>Try again</h1>
      </button>
    </div>
    <div>
      <button class="button" id="startbutton">
        <h1>Start</h1>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
